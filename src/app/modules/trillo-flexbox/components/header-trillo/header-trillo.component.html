<header class="header-trillo">
  <img src="../../../../../assets/images/Trillo/starter/img/logo.png" alt="trillo logo" class="trillo-logo">
  <form action="#" class="search">
    <input type="text" class="search__input" placeholder="search hotels">
    <button class="search__button">
      <svg class="search__icon">
        <use xlink:href="../../../../../assets/images/Trillo/starter/img/sprite.svg#icon-magnifying-glass"></use>
      </svg>
    </button>
  </form>

  <nav class="user-nav">
    <div class="user-nav__icon-box">
      <svg class="user-nav__icon">
        <use xlink:href="../../../../../assets/images/Trillo/starter/img/sprite.svg#icon-bookmark"></use>
      </svg>

      <span class="user-nav__notification">7</span>
    </div>

    <div class="user-nav__icon-box">
      <svg class="user-nav__icon">
        <use xlink:href="../../../../../assets/images/Trillo/starter/img/sprite.svg#icon-chat"></use>
      </svg>
      <span class="user-nav__notification">30</span>
    </div>

    <div class="user-nav__user">
      <img src="../../../../../assets/images/Trillo/starter/img/user.jpg" alt="user image" class="user-nav__user-photo">
      <span class="user-nav__user-name">Saeed</span>
    </div>
  </nav>
</header>
